<body>
    
    
    
    
<h1 style="text-align: center; color: blue; font-family: impact; font-size: 50px;">The mirracle of darkness</h1>


<div align="center">
<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
</div>
    
    <h2 style="text-align: center; color: blue; font-family: impact; font-size: 40px;">Shulman Companies</h2>
    <h3 style="text-align: center; color: blue; font-family: impact; font-size: 30px;">Copyright 2018</h3>


<script>
window.onload = function() {

    
////////////////////darkness///////////////////////////
var dark = new Rectangle(getWidth(),getHeight());

///////////////////jews///////////////////////
var yid = new WebImage("http://www.jewishmag.com/171mag/jewish_learning/title.gif");
var yid2 = new WebImage("http://www.jewishmag.com/171mag/jewish_learning/title.gif");
var yid3 = new WebImage("http://www.jewishmag.com/171mag/jewish_learning/title.gif");

//////////////////egyptions//////////////////////
var egyption = new WebImage("http://www.historyforkids.net/images/egypt_king.gif");
var egyption2 = new WebImage("http://www.historyforkids.net/images/egypt_king.gif");
var egyption3 = new WebImage("http://www.historyforkids.net/images/egypt_king.gif");

/////////////////lights////////////////////////
var light = new Circle(60);
var light2 = new Circle(60);
var light3 = new Circle(60);
var light4 = new Circle(60);
var light5 = new Circle(60);
var light6 = new Circle(60);

////////////////text///////////////////////////

var txt = new Text("Why can the Jews see but we cant!?", "18pt Arial");



function background(){
 
 dark.setColor(Color.black);
 add(dark);
    
}

function person(){
    
    yid.setSize(60,70);
    yid.setPosition(40,40);
    add(yid);
    
    yid2.setSize(60,70);
    yid2.setPosition(280,120);
    add(yid2);
    
    yid3.setSize(60,70);
    yid3.setPosition(80,370);
    add(yid3);
    
    egyption.setSize(70,90);
    egyption.setPosition(220,245);
    add(egyption);
    
    egyption2.setSize(70,90);
    egyption2.setPosition(40,150);
    add(egyption2);
    
    egyption3.setSize(70,90);
    egyption3.setPosition(170,350);
    add(egyption3);
    
}

function brightness(){
    
    light.setPosition(60,70);
    light.setColor(Color.yellow);
    add(light);
    
    light2.setPosition(300,150);
    light2.setColor(Color.yellow);
    add(light2);
    
    light3.setPosition(100,400);
    light3.setColor(Color.yellow);
    add(light3);
    
    light4.setPosition(250,300);
    light4.setColor(Color.yellow);
    add(light4);
    
    light5.setPosition(70,200);
    light5.setColor(Color.yellow);
    add(light5);
    
    light6.setPosition(200,400);
    light6.setColor(Color.yellow);
    add(light6);
    
    
    
}

function removeLight(){
    remove(light4);
    remove(light5);
    remove(light6);
}

function addText(){
    
    txt.setPosition(10,250);
    txt.setColor(Color.red);
    add(txt);
    
}

function start(){
    
    background();
    brightness();
    person();
    setTimer(removeLight, 2000);
    setTimer(addText, 2500);
    
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
